    <div id="question" class="">

                <h1>Love Calculator.....</h1>
                <h3>Find the percentage of love between you and your partner</h3>

                <form onsubmit="index.html">
                    <div class="form-row row">
                        <div class="col-lg-6 mb-3">
                            <input class="form-control" maxlength="22" type="text"

                    </div>

                    </div>
